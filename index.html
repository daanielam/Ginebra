<style>
body {
  background-color: #f8efe6;
  color: #000;
  font-family: 'Georgia', serif;
  text-align: center;
  margin: 0;
}

/* Limitar el ancho para que no se vea tan pequeño en celular */
.container {
  max-width: 95%;
}

/* Mejorar tipografía para celular */
h1, h4 {
  color: goldenrod;
  line-height: 1.2;
}

/* NAVBAR más grande en teléfono */
.nav-link {
  font-size: 1.1rem;
}

/* Imagen responsiva */
img {
  width: 100%;
  max-width: 350px;
  border-radius: 10px;
}

/* Botones más grandes */
.btn {
  font-size: 1.1rem;
  padding: 12px;
}

/* Tabla responsiva */
.table-responsive {
  overflow-x: auto;
}

/* Ajustes específicos para móvil */
@media (max-width: 576px) {
  h1 {
    font-size: 2.3rem;
  }
  h4 {
    font-size: 1.3rem;
  }

  .btn {
    font-size: 1.2rem;
    padding: 14px;
  }

  .navbar-brand {
    font-size: 1.4rem;
  }

  .nav-link {
    font-size: 1.2rem;
  }

  table th, table td {
    font-size: 1.1rem;
  }
}
</style>
</head>

      <li class="nav-item"><a class="nav-link fw-bold" href="nosotros.html">Nosotros</a></li>

  </div>
</div>

<div class="container mt-4">

<h1>GINEBRA</h1>
<h4>Joyería</h4>

<div class="row mt-4 g-4">

  <div class="col-12 col-md-6 col-lg-4">
    <button class="btn btn-outline-dark w-100" data-bs-toggle="collapse" data-bs-target="#bienvenida">Bienvenida</button>
    <div class="collapse mt-3" id="bienvenida">
      <div class="card card-body">
        <p>Bienvenide a Ginebra Joyería.</p>
        <img src="Ginebra.jpg" alt="joyería ginebra" class="img-fluid">
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4">
    <button class="btn btn-outline-dark w-100" data-bs-toggle="collapse" data-bs-target="#marcas">Marcas favoritas</button>
    <div class="collapse mt-3" id="marcas">
      <div class="card card-body">
        <h4>Inspiraciones</h4>
        <a href="https://www.cartier.mx" target="_blank">Cartier</a><br>
        <a href="https://www.tous.com" target="_blank">Tous</a><br>
        <a href="https://www.swarovski.com" target="_blank">Swarovski</a>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4">
    <button class="btn btn-outline-dark w-100" data-bs-toggle="collapse" data-bs-target="#categorias">Categorías</button>
    <div class="collapse mt-3" id="categorias">
      <div class="card card-body">
        <ul class="list-unstyled">
          <li>Aretes</li>
          <li>Anillos</li>
          <li>Collares</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-outline-dark w-100" data-bs-toggle="collapse" data-bs-target="#tablaProductos">Productos y precios</button>

      <div class="card card-body table-responsive">
        <table class="table table-bordered">
          <thead class="table-warning">

              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
          </thead>

          </tbody>
        </table>
      </div>
    </div>
